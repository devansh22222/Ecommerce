stages:
  - validate
  - build
  - deploy

# -------- VALIDATE STAGE ----------
validate_code:
  image: node:18
  stage: validate
  script:
    - echo "âœ… Checking if frontend and backend install properly..."
    - cd frontend
    - npm install
    - cd ../backend
    - npm install
    - echo "âœ… Validation successful!"
  only:
    - main

# -------- BUILD STAGE ----------
build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building Vite frontend..."
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 hour
  only:
    - main

# -------- DEPLOY STAGE ----------
deploy_app:
  image: node:18
  stage: deploy
  dependencies:
    - build_frontend
  script:
    - echo "ğŸš€ Deploying MERN app..."
    - mkdir -p public
    - cp -r frontend/dist/* public/
    - cd backend
    - npm install
    - echo "âœ… Backend ready for deployment (start command can be added)"
    # node server.js  <-- uncomment this if your backend should start
  only:
    - main
