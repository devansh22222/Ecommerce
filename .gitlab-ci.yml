stages:
  - validate
  - build
  - deploy

# -------- VALIDATE STAGE ----------
validate_code:
  image: node:18
  stage: validate
  script:
    - echo "ğŸ§¹ Installing dependencies and running lint checks..."
    - cd frontend
    - npm install
    - npm run lint || echo "Lint warnings ignored"
    - cd ../backend
    - npm install
    - npm run lint || echo "Lint warnings ignored"
  only:
    - branches

# -------- BUILD STAGE ----------
build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building React app..."
    - cd frontend
    - npm install
    - npm run build
    - cd ..
  artifacts:
    paths:
      - frontend/build
    expire_in: 1 week
  only:
    - main

# -------- DEPLOY STAGE ----------
deploy_app:
  image: node:18
  stage: deploy
  dependencies:
    - build_frontend   # ğŸ‘ˆ explicitly fetch artifacts from build job
  script:
    - echo "ğŸš€ Deploying to production folder..."
    - ls -la frontend/build || echo "âŒ Build folder missing"
    - mkdir -p public
    - cp -r frontend/build/* public/
    - cd backend
    - npm install
    - echo "âœ… Deployment stage complete (server start command can be added here)"
    # node server.js or pm2 start server.js if you host backend
  only:
    - main
