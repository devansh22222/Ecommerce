stages:
  - validate
  - build
  - deploy

validate_code:
  image: node:18
  stage: validate
  script:
    - echo "ğŸ§¹ Installing dependencies and running lint checks..."
    - cd frontend
    - npm install
    - npm run lint || echo "Lint warnings ignored"
    - cd ../backend
    - npm install
    - npm run lint || echo "Lint warnings ignored"
  only:
    - branches

build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building React app..."
    - cd frontend
    - npm install
    - npm run build
    - cd ..
  artifacts:
    paths:
      - frontend/build
    expire_in: 1 week
  only:
    - branches

deploy_app:
  image: node:18
  stage: deploy
  script:
    - echo "ğŸš€ Deploying to production folder..."
    - mkdir -p public
    - cp -r frontend/build/* public/
    - cd backend
    - npm install
    - echo "Starting backend..."
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - branches
