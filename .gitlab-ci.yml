stages:
  - validate
  - build
  - deploy

# -------- VALIDATE STAGE ----------
validate_code:
  image: node:18
  stage: validate
  script:
    - echo "ğŸ” Running syntax & lint checks..."

    # --- Frontend validation ---
    - cd frontend
    - npm install
    # Check for JSX/React syntax errors
    - npx eslint . --ext .js,.jsx --max-warnings=0 || (echo "âŒ Lint errors in frontend!" && exit 1)
    # Optional: check build syntax without running full build
    - npx tsc --noEmit || true  # only if using TypeScript
    - cd ..

    # --- Backend validation ---
    - cd backend
    - npm install
    # Check for syntax errors (missing brackets, etc.)
    - npx eslint . --ext .js --max-warnings=0 || (echo "âŒ Lint errors in backend!" && exit 1)
    - cd ..

    - echo "âœ… Validation successful!"

  only:
    - main

# -------- BUILD STAGE ----------
build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building Vite frontend..."
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 hour
  only:
    - main

# -------- DEPLOY STAGE ----------
deploy_app:
  image: node:18
  stage: deploy
  dependencies:
    - build_frontend
  script:
    - echo "ğŸš€ Deploying MERN app..."
    - mkdir -p public
    - cp -r frontend/dist/* public/
    - cd backend
    - npm install
    - echo "âœ… Backend ready for deployment (start command can be added)"
    # node server.js  <-- uncomment to actually run backend
  only:
    - main
