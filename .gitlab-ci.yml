stages:
  - validate
  - build
  - deploy

validate_code:
  image: node:18
  stage: validate
  script:
    - echo "ğŸ” Validating code..."
    - npm install -g eslint
    - eslint .

build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building Vite frontend..."
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 hour

deploy_app:
  image: node:18
  stage: deploy
  dependencies:
    - build_frontend
  script:
    - echo "ğŸš€ Deploying full MERN app..."
    - mkdir -p public
    - cp -r frontend/dist/* public/
    - cd backend
    - npm install
    - node server.js
