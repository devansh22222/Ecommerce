stages:
  - validate
  - build
  - deploy

# -------- VALIDATE STAGE ----------
validate_code:
  image: node:18
  stage: validate
  script:
    - echo "ğŸ” Checking project setup..."
    # Frontend validation
    - cd frontend
    - npm install
    - npx eslint . --ext .js,.jsx --max-warnings=0 || (echo "âŒ Lint errors in frontend!" && exit 1)
    - cd ..
    # Backend validation
    - cd backend
    - npm install
    - npx eslint . --ext .js --max-warnings=0 || (echo "âŒ Lint errors in backend!" && exit 1)
    - cd ..
    - echo "âœ… Validation successful!"
  only:
    - main

# -------- BUILD STAGE ----------
build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building Vite frontend..."
    - cd frontend
    - npm install
    - npm run build
    - cd ..
    - echo "ğŸ“¦ Frontend build completed successfully!"
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 hour
  only:
    - main

# -------- DEPLOY STAGE ----------
deploy_app:
  image: node:18
  stage: deploy
  dependencies:
    - build_frontend
  script:
    - echo "ğŸš€ Preparing MERN app for deployment..."
    # Create public folder and merge frontend build + backend code
    - mkdir -p public
    - cp -r frontend/dist/* public/
    - mkdir -p deployment/backend
    - cp -r backend/* deployment/backend/
    - echo "âœ… Frontend and backend combined successfully!"
  artifacts:
    paths:
      - public
      - deployment
    expire_in: 1 week
  only:
    - main
