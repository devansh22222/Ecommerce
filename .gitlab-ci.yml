stages:
  - build
  - test
  - deploy

# -------- BUILD STAGE ----------
build_frontend:
  image: node:18
  stage: build
  script:
    - echo "ğŸ—ï¸ Building Vite frontend..."
    - cd frontend
    - npm install
    # Ensure base path is relative for correct build
    - echo "export default { base: './' }" > vite.config.js
    - npm run build
    - echo "ğŸ“ Build completed! Listing dist contents..."
    - ls -R dist || echo "âŒ dist folder not found"
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 hour
  only:
    - main

# -------- TEST STAGE ----------
test_project:
  image: node:18
  stage: test
  script:
    - echo "ğŸ§ª Running tests for frontend and backend..."
    - cd frontend
    - npm install
    - npm test || echo "âš ï¸ No frontend tests found"
    - cd ../backend
    - npm install
    - npm test || echo "âš ï¸ No backend tests found"
    - echo "âœ… Test stage completed!"
  only:
    - main

# -------- DEPLOY STAGE ----------
deploy_app:
  image: node:18
  stage: deploy
  dependencies:
    - build_frontend
  script:
    - echo "ğŸš€ Deploying MERN app..."
    - mkdir -p public
    - cp -r frontend/dist/* public/
    - cd backend
    - npm install
    - echo "âœ… Backend ready for deployment (start command can be added)"
    # node server.js  <-- uncomment to actually start your backend
  only:
    - main
